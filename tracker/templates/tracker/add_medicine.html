{% extends 'base.html' %}

{% block title %}Add Medicine | Medicine Tracker{% endblock %}

{% block content %}
<div class="card">
    <h2 class="text-center mb-3">Add New Medicine</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="error">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="medicine-actions">
            <button type="submit" class="btn btn-accent">Add Medicine</button>
            <a href="{% url 'medicine_log' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
